<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Harry potter</title>
</head>
<body>
    <header> 
        <div class="logo">
        <img src="logo.png" style="width:20%"> </div>
        <div class="img-harry">
          <img src="img-harry.png" style="width:25%"></img>
        </div>
      </header>
      <div class="container">
      <div class="container-button">
          <button class="botao">Oculus reparo</button>
          <button class="botao">Everte statum</audio></button>
          <button class="botao">Serpensortia</button>
          <button class="botao">Alarte ascendare</button>
          <button class="botao">Vipera Evanesca</button>
          <button class="botao">Wingardium Leviosa</button>
          <button class="botao">Arania Exumai</button>
          <button class="botao">Lumos maxima</button>
          <button class="botao">Riddikulos</button>
      </div>
    </div>
    <h1>Desenvolvido por Ynara</h1>
        <audio></audio>
    </body>
    
        <script>
          let audios = [
    {caminho:'Oculus-reparo.mp3'},
    {caminho:'Everte-statum.mp3'},
    {caminho:'Serpensorsia.mp3'},
    {caminho:'Alarte-ascendare.mp3'},
    {caminho:'Vipera-evanesca.mp3'},
    {caminho:'Wingardium-leviosa.mp3'},
    {caminho:'Arania-exumai.mp3'},
    {caminho:'Lumos-maxima.mp3'},
    {caminho:'Riddikulos.mp3'},
];

let botoes = document.querySelectorAll('.botao');

for (let i=0; i < 9; i++){
    [i].textContent = audios[i];
    botoes[i].setAttribute('data-item', i);
}

let audioTag = document.querySelector('audio');

botoes.forEach(botao => {
    botao.addEventListener('click', () => {
        let som = audios[botao.getAttribute('data-item')];
        audioTag.setAttribute('src', som.caminho);
        
        audioTag.addEventListener('loadeddata', () => {
            audioTag.play();
        });
    });
});
        </script>

</html>
